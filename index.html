<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="sign-in">
        <article class="sign-in_details">
            <h1>Sign In</h1>
            <p>Log in to your account using your credentials</p>
            <form action="form.php" method="post" class="sign-in_form">
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">       
                </div>
                <div class="form_control">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">       
                </div>
                <div class="sign-in_extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                        <a href="">Forgot password?</a>
                </div>
                <button class="btn primary" type="submit">Sign In</button>
                <button class="btn">
                    <img src="./download.png" alt="">
                    <p>Sign in with google</p>
                </button>
            </form>
            <small class="next__page">Don't have an account? <a href="sign-up.html">Sign up</a></small>
        </article>
        <article class="sign-in__logo">
            <img src="./self-assured-beautiful-young-afro-american-woman-raises-arms-shows-biceps-being-strong-powerful.jpg" alt="">
        </article>

    </section>  
</body>
</html>
